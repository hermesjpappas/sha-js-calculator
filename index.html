<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A calculator using HTML, CSS and JavaScript.">
    <meta name="keywords" content="calculator,calc,math,mathematics,computations,
    javascript,js,html,css,design,interactive">
    <title>JS Calculator</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <h1>JS Calculator</h1>
        <div id="calc-container">
            <div class="grid-item display"></div>
            <div class="grid-item smiley">&#9787;</div>
            <div class="grid-item s clear">C</div>
            <div class="grid-item s backspace">&#9003;</div>
            <div class="grid-item s operator">&#xF7;</div><!--&#xF7;-->
            <div class="grid-item s num">7</div>
            <div class="grid-item s num">8</div>
            <div class="grid-item s num">9</div>
            <div class="grid-item s operator">&#215;</div><!--&#215;-->
            <div class="grid-item s num">4</div>
            <div class="grid-item s num">5</div>
            <div class="grid-item s num">6</div>
            <div class="grid-item s operator">-</div>
            <div class="grid-item s num">1</div>
            <div class="grid-item s num">2</div>
            <div class="grid-item s num">3</div>
            <div class="grid-item s operator">+</div>
            <div class="grid-item sound bottom-left">&#9834;</div>
            <div class="grid-item s num">0</div>
            <div class="grid-item s dot">.</div>
            <div class="grid-item s equals bottom-right">&#61;</div>
        </div>

    </main>
    <footer><a href="https://github.com/hermesjpappas" target="new">
            Hermes J. Pappas</a></footer>
    <script src="scripts/main.js"></script>
</body>
<audio id="button-beep">
    <source src="sounds/button-beep.mp3" type="audio/mp3">
    <source src="sounds/button-beep.wav" type="audio/wav">
    <source src="sounds/button-beep.ogg" type="audio/ogg">
</audio>
<audio id="blip">
    <source src="sounds/blip.mp3" type="audio/mp3">
    <source src="sounds/blip.wav" type="audio/wav">
    <source src="sounds/blip.ogg" type="audio/ogg">
</audio>
<audio id="blip-r">
    <source src="sounds/blip-r.mp3" type="audio/mp3">
    <source src="sounds/blip-r.wav" type="audio/wav">
    <source src="sounds/blip-r.ogg" type="audio/ogg">
</audio>

</html>
