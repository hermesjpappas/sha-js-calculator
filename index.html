<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A calculator using HTML, CSS and JavaScript.">
	<meta name="keywords" content="calculator,calc,math,mathematics,computations,
    javascript,js,html,css,design,interactive">
	<title>Calculator</title>

	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- TO-DO: Make the display and buttons of the calculator -->
    <main>
        <h1>Javascript Calculator</h1>
        <div id="calc-container">
            <div class="grid-item display"></div>
            <div class="grid-item clear-entry">CE</div>
            <div class="grid-item clear">C</div>
            <div class="grid-item">&#9003;</div>
            <div class="grid-item operator">&#xF7;</div>
            <div class="grid-item num">7</div>
            <div class="grid-item num">8</div>
            <div class="grid-item num">9</div>
            <div class="grid-item operator">&#215;</div>
            <div class="grid-item num">4</div>
            <div class="grid-item num">5</div>
            <div class="grid-item num">6</div>
            <div class="grid-item operator">-</div>
            <div class="grid-item num">1</div>
            <div class="grid-item num">2</div>
            <div class="grid-item num">3</div>
            <div class="grid-item operator">+</div>
            <div class="grid-item bottom-left">&#9834;</div>
            <div class="grid-item num">0</div>
            <div class="grid-item dot">.</div>
            <div class="grid-item bottom-right equals">&#61;</div>
        </div>
    </main>
	<script src="scripts/main.js"></script>
</body>

</html>
